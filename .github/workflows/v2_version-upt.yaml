name: Update Module Version in Terragrunt

on:
  repository_dispatch:
    types: [module-release]

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Extract Info
        run: |
          TAG="${{ github.event.client_payload.tag }}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          MODULE=$(echo "$TAG" | cut -d'-' -f1)
          VERSION=$(echo "$TAG" | cut -d'-' -f2-)
          echo "MODULE=$MODULE" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
      - name: Update terragrunt.hcl
        run: |
          FILE=$(find live -path "*/${MODULE}/terragrunt.hcl" | head -1)
          if [ -z "$FILE" ]; then
            echo "No terragrunt file found for module $MODULE"
            exit 0
          fi
          echo "Updating $FILE to version $VERSION"
          sed -i "s|ref=${MODULE}-v[^\"']*|ref=${MODULE}-${VERSION}|g" "$FILE"
          
      - name: Check for changes
        run: |
          git status
          git diff
          
      - name: Commit and Push Changes
        id: commit_push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="bump-${MODULE}-${VERSION}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -b "$BRANCH"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "CHANGES=false" >> $GITHUB_ENV
          else
            git commit -m "chore: bump ${MODULE} to ${MODULE}-${VERSION}"
            git push origin "$BRANCH"
            echo "CHANGES=true" >> $GITHUB_ENV
          fi
          
      - name: Install GitHub CLI
        if: env.CHANGES == 'true'
        run: |
          type -p curl >/dev/null || (apt update && apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && apt update \
          && apt install gh -y

      - name: Create PR
        if: env.CHANGES == 'true'
        run: |
          gh auth login --with-token <<< "${{ github.token }}"
          gh pr create --title "Update ${{ env.MODULE }} to ${{ env.MODULE }}-${{ env.VERSION }}" \
                       --body "This PR updates ${{ env.MODULE }} to tag \`${{ env.MODULE }}-${{ env.VERSION }}\`." \
                       --base main \
                       --head "${{ env.BRANCH }}"
        env:
          GH_TOKEN: ${{ github.token }}
